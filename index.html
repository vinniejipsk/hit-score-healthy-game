<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script defer src="js/script.js"></script>
    <title>Eat Healthy Stay Healthy!</title>
</head>
<body>
    <div class="titleMessage">Eat Healthy Stay Healthy!</div>
    <canvas id="gameCanvas" width="960" height="540"></canvas>
    <div id="winMessage" class="message-box">
        <p>YOU WIN</p>
        <p class="score-box">Your score is : <span id="winScore"></span></p>
    </div>
    <div id="loseMessage" class="message-box">
        <p>YOU LOSE</p>
        <p class="score-box">Your score is : <span id="loseScore"></span></p>
    </div>
    <div class="menu-label">
        <div class="timer" id ="timer">Time Left: 5 seconds</div>
        <div class="hitPointCounter">
            <span>HP : </span><span id="hitpointT">100</span>
        </div>
        <div class="scoreCounter">
            <span>Score : </span><span id="scoreT">0</span>
        </div>
        <button class="resetButton">Reset Game</button>
    </div>
</body>
</html>
